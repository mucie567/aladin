<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.min.css">
</head>
<body>
    <div id="login-wrap">
        <div id="header">
            <h1><a href="#"><img src="images/logo.png" alt="로고"></a><span>로그인</span></h1>
            <button class="login-up">회원가입</button>
        </div>
        <div id="login-container">
            <div class="login-content">
                <ul>
                    <li class="btn-1 on" onclick="tabMenu(this,0)"><a href="#">회원</a></li>
                    <li class="btn-2" onclick="tabMenu(this,1)"><a href="#">비회원 주문확인</a></li>
                </ul>
                <div class="login-member-wrap">
                    <div class="login-member">
                        <form action="post">
                            <input type="text" name="login-id-1" id="login-id-1" placeholder="아이디">
                            <input type="password" name="login-password-1" id="login-password-1" placeholder="비밀번호">
                            <div class="check-box">
                                <input type="checkbox" name="login-contain-1" id="login-contain-1"><label for="login-contain-1">로그인 상태 유지</label>
                                <input type="checkbox" name="login-id-save-1" id="login-id-save-1"><label for="login-id-save-1">아이디 저장</label>
                            </div>
                            <input type="submit" value="로그인">
                        </form>
                        <p><span>아이디 찾기</span><span>비밀번호 찾기</span></p>
                        <div class="login-method">
                            <button><img src="images/login/btn-login-naver.png" alt="">네이버 아이디로 로그인하기</button>
                            <button><img src="images/login/btn-login-kakao.png" alt="">카카오 아이디로 로그인하기</button>
                            <button><img src="images/login/btn-login-facebook.png" alt="">페이스북 아이디로 로그인하기</button>
            
                        </div>
                    </div>
                    <div class="login-member">
                        <form action="post">
                            <input type="text" name="login-id-2" id="login-id-2" placeholder="주문번호">
                            <input type="password" name="login-password-2" id="login-password-2" placeholder=" 주문 비밀번호">
                            
                            <input type="submit" value="로그인">
                        </form>
                        <p><span>주문번호 찾기</span><span>주문 비밀번호 찾기</span></p>
                    </div>
                </div>
            </div>
            <div class="ad-content">
                <div class="ad-1"><a href="#"><img src="images/login/2576112_201106015751.webp" alt="광고"></a></div>
                <div class="ad-2"><a href="#"><img src="images/login/mania_750x80.jpg" alt="광고"></a></div>
            </div>
        </div>
        <div id="footer">
            <p class="copyright">Copyright © YES24 Corp. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
